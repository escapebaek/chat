<!DOCTYPE html>
<html lang="ko">
  <!-- HEAD 및 STYLE 부분은 이전과 동일하므로 생략 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anesthesia Work Chat</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* CSS는 이전 답변과 동일합니다. */
      :root {
        --primary-gradient: linear-gradient(135deg, #2b5876, #4e4376);
        --primary-dark: #2b5876;
        --primary-light: #4e4376;
        --primary-alpha: rgba(43, 88, 118, 0.1);
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --glass-blur: blur(20px);
        --text-light: #ffffff;
        --text-dark: #2c3e50;
        --text-muted: #666;
        --text-primary: #2b5876;
        --bg-light: #f8f9fa;
        --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        --white: #ffffff;
        --shadow-light: rgba(0, 0, 0, 0.1);
        --shadow-medium: rgba(0, 0, 0, 0.15);
        --shadow-heavy: rgba(0, 0, 0, 0.25);
        --shadow-primary: 0 4px 15px rgba(43, 88, 118, 0.2);
        --border-radius: 16px;
        --border-radius-lg: 20px;
        --border-radius-xl: 24px;
        --transition: all 0.3s ease;
        --transition-fast: all 0.2s ease;

        /* 사용자별 색상 팔레트 */
        --user-color-1: linear-gradient(135deg, #667eea, #764ba2);
        --user-color-2: linear-gradient(135deg, #f093fb, #f5576c);
        --user-color-3: linear-gradient(135deg, #4facfe, #00f2fe);
        --user-color-4: linear-gradient(135deg, #43e97b, #38f9d7);
        --user-color-5: linear-gradient(135deg, #fa709a, #fee140);
        --user-color-6: linear-gradient(135deg, #a8edea, #fed6e3);
        --user-color-7: linear-gradient(135deg, #ff9a9e, #fecfef);
        --user-color-8: linear-gradient(135deg, #a18cd1, #fbc2eb);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes messageSlideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .message.own {
        animation: messageSlideInOwn 0.3s ease-out;
      }

      @keyframes messageSlideInOwn {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes modalSlide {
        from {
          opacity: 0;
          transform: translateY(-50px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes shimmer {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      /* 새 메시지 알림 애니메이션 */
      @keyframes newMessagePulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 4px 15px var(--shadow-medium);
        }
        50% {
          transform: scale(1.02);
          box-shadow: 0 8px 25px var(--shadow-heavy);
        }
      }

      /* 새 메시지 하이라이트 */
      .new-message-highlight {
        animation: newMessagePulse 1.2s ease-in-out;
        border-left: 4px solid var(--primary-dark);
      }

      .message.own.new-message-highlight {
        border-left: none;
        border-right: 4px solid var(--primary-light);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: var(--bg-gradient);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        line-height: 1.6;
        color: var(--text-dark);
      }

      /* 데스크톱과 모바일 반응형 컨테이너 */
      .app-container {
        width: 100%;
        background: var(--white);
        border-radius: var(--border-radius-xl);
        box-shadow: 0 25px 60px var(--shadow-heavy);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        border: 1px solid var(--glass-border);
        backdrop-filter: var(--glass-blur);
        position: relative;
        animation: modalSlide 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      /* 데스크톱용 레이아웃 */
      @media (min-width: 769px) {
        .app-container {
          max-width: 1200px;
          height: 80vh;
          min-height: 600px;
        }

        .lobby-screen {
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-gap: 30px;
          padding: 40px;
          overflow-y: auto;
        }

        .lobby-left {
          display: flex;
          flex-direction: column;
        }

        .lobby-right {
          display: flex;
          flex-direction: column;
        }

        .room-list {
          max-height: none;
          flex-grow: 1;
          overflow-y: auto;
          min-height: 400px;
        }
      }

      /* 모바일용 레이아웃 */
      @media (max-width: 768px) {
        .app-container {
          max-width: 450px;
          height: 90vh;
        }

        .lobby-screen {
          padding: 30px;
          flex-grow: 1;
          display: flex;
          flex-direction: column;
          overflow-y: auto;
        }

        .room-list {
          max-height: 350px;
          overflow-y: auto;
          margin-top: 20px;
        }
      }

      .app-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: var(--primary-gradient);
      }

      .login-screen {
        padding: 60px 40px;
        text-align: center;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: linear-gradient(
          135deg,
          rgba(43, 88, 118, 0.03),
          rgba(78, 67, 118, 0.02)
        );
        position: relative;
        overflow: hidden;
      }

      .login-screen::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232b5876' fill-opacity='0.02'%3E%3Ccircle cx='30' cy='30' r='25'/%3E%3Ccircle cx='30' cy='30' r='15'/%3E%3Ccircle cx='30' cy='30' r='5'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        opacity: 0.5;
      }

      .login-screen h1 {
        font-size: 2.5rem;
        font-weight: 900;
        margin-bottom: 2rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 2;
        animation: fadeInUp 0.8s ease-out;
      }

      .lobby-screen {
        background: var(--bg-light);
        position: relative;
      }

      .lobby-screen::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232b5876' fill-opacity='0.02'%3E%3Ccircle cx='30' cy='30' r='25'/%3E%3Ccircle cx='30' cy='30' r='15'/%3E%3Ccircle cx='30' cy='30' r='5'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        opacity: 0.3;
      }

      .lobby-header {
        text-align: center;
        margin-bottom: 30px;
        padding: 25px 20px;
        background: var(--white);
        border-radius: var(--border-radius);
        box-shadow: 0 4px 20px var(--shadow-light);
        border: 1px solid rgba(43, 88, 118, 0.08);
        position: relative;
        z-index: 2;
      }
      
      /* 데스크톱에서 로비 헤더를 그리드에 맞게 조정 */
      @media (min-width: 769px) {
        .lobby-header {
          grid-column: 1 / -1;
          margin-bottom: 0;
        }
      }

      .lobby-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: var(--primary-gradient);
        border-radius: var(--border-radius) var(--border-radius) 0 0;
      }

      .lobby-header h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-dark);
        margin-bottom: 0.5rem;
        word-break: break-all;
      }

      .lobby-header p {
        font-size: 0.9rem;
        color: var(--text-muted);
        font-weight: 500;
      }
      
      .create-room-form {
        background: var(--white);
        border-radius: var(--border-radius);
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: 0 4px 20px var(--shadow-light);
        border: 1px solid rgba(43, 88, 118, 0.08);
        position: relative;
        z-index: 2;
      }

      /* 데스크톱에서 방 생성 폼 마진 제거 */
      @media (min-width: 769px) {
        .create-room-form {
          margin-bottom: 0;
          height: fit-content;
        }
      }

      .create-room-form::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: var(--primary-gradient);
        border-radius: var(--border-radius) var(--border-radius) 0 0;
      }

      /* 방 목록 섹션 헤더 */
      .room-list-header {
        background: var(--white);
        border-radius: var(--border-radius);
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 20px var(--shadow-light);
        border: 1px solid rgba(43, 88, 118, 0.08);
        position: relative;
        z-index: 2;
        text-align: center;
      }

      .room-list-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(135deg, #4e4376, #2b5876);
        border-radius: var(--border-radius) var(--border-radius) 0 0;
      }

      .room-list-header h3 {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--primary-dark);
        margin-bottom: 0.5rem;
      }

      .room-list-header p {
        font-size: 0.9rem;
        color: var(--text-muted);
        font-weight: 500;
      }

      /* 모바일에서는 방 목록 헤더 숨기기 */
      @media (max-width: 768px) {
        .room-list-header {
          display: none;
        }
      }
      
      .input-group {
        margin-bottom: 20px;
        text-align: left;
        position: relative;
        z-index: 2;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-primary);
        font-size: 14px;
        font-weight: 600;
      }

      .input-group input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid rgba(43, 88, 118, 0.1);
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition: var(--transition);
        background: var(--bg-light);
        color: var(--text-dark);
        font-family: "Poppins", sans-serif;
      }

      .input-group input:focus {
        outline: none;
        border-color: var(--primary-dark);
        box-shadow: 0 0 0 3px var(--primary-alpha);
        background: var(--white);
        transform: translateY(-1px);
      }

      .input-group input::placeholder {
        color: var(--text-muted);
        opacity: 0.7;
      }
      
      .btn {
        width: 100%;
        padding: 14px 20px;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        margin-bottom: 12px;
        position: relative;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        will-change: transform;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: var(--primary-gradient);
        color: var(--text-light);
        box-shadow: var(--shadow-primary);
      }

      .btn-primary:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 8px 25px rgba(43, 88, 118, 0.4);
      }

      .btn-secondary {
        background: var(--white);
        color: var(--text-primary);
        border: 2px solid var(--primary-dark);
        box-shadow: 0 2px 8px var(--shadow-light);
      }

      .btn-secondary:hover {
        background: var(--primary-gradient);
        color: var(--text-light);
        border-color: transparent;
        transform: translateY(-3px) scale(1.02);
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
        color: var(--text-muted);
        font-size: 14px;
        font-weight: 500;
        position: relative;
        z-index: 2;
      }

      /* 데스크톱에서는 divider 숨기기 */
      @media (min-width: 769px) {
        .divider {
          display: none;
        }
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--primary-alpha),
          transparent
        );
      }

      .divider span {
        padding: 0 20px;
        background: var(--bg-light);
        border-radius: 15px;
        font-weight: 600;
      }

      .room-item {
        padding: 18px 20px;
        background: var(--white);
        border: 1px solid rgba(43, 88, 118, 0.08);
        border-radius: var(--border-radius);
        margin-bottom: 12px;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        overflow: hidden;
        box-shadow: 0 2px 8px var(--shadow-light);
        backdrop-filter: blur(10px);
      }
      
      .room-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(43, 88, 118, 0.05),
          transparent
        );
        transition: left 0.3s ease;
      }

      .room-item:hover::before {
        left: 100%;
      }

      .room-item:hover {
        background: linear-gradient(
          135deg,
          rgba(43, 88, 118, 0.03),
          rgba(78, 67, 118, 0.02)
        );
        transform: translateY(-2px) scale(1.01);
        border-color: rgba(43, 88, 118, 0.15);
        box-shadow: 0 6px 20px rgba(43, 88, 118, 0.08);
      }

      .room-item .room-name {
        font-weight: 600;
        color: var(--text-dark);
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .room-item .room-users {
        font-size: 12px;
        color: var(--text-muted);
        font-weight: 500;
      }

      .password-protected {
        color: #ffa500;
        font-size: 1rem;
      }

      .password-form {
        background: var(--white);
        border-radius: var(--border-radius);
        padding: 25px;
        margin-top: 20px;
        box-shadow: 0 8px 30px var(--shadow-medium);
        border: 1px solid rgba(43, 88, 118, 0.08);
        position: relative;
        z-index: 3;
        animation: fadeInUp 0.4s ease-out;
      }

      /* 데스크톱에서 비밀번호 폼 위치 조정 */
      @media (min-width: 769px) {
        .password-form {
          margin-top: 0;
          grid-column: 1 / -1;
        }
      }

      .password-form::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(135deg, #ffc107, #ff8c00);
        border-radius: var(--border-radius) var(--border-radius) 0 0;
      }

      .empty-room-list {
        text-align: center;
        color: var(--text-muted);
        padding: 40px 20px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: var(--border-radius);
        border: 2px dashed rgba(43, 88, 118, 0.15);
        position: relative;
        z-index: 2;
      }

      .empty-room-list i {
        font-size: 3rem;
        color: var(--primary-dark);
        opacity: 0.3;
        margin-bottom: 1rem;
      }

      .empty-room-list p {
        font-size: 1rem;
        font-weight: 500;
      }
      
      .chat-screen {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      .chat-header {
        background: var(--primary-gradient);
        color: var(--text-light);
        padding: 25px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        overflow: hidden;
      }

      .chat-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M20 20L0 0v40l20-20zM40 0v40L20 20l20-20z'/%3E%3C/g%3E%3C/svg%3E");
        opacity: 0.3;
      }
      
      .room-info {
        position: relative;
        z-index: 2;
        flex-grow: 1;
      }

      .room-info h2 {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 4px;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      .room-info p {
        font-size: 0.9rem;
        opacity: 0.9;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .online-users-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 8px;
      }

      .user-tag {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: var(--text-light);
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: 500;
        backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        gap: 4px;
        transition: var(--transition);
      }

      .user-tag:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }

      .user-tag.current-user {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        font-weight: 600;
      }

      .user-tag i {
        font-size: 0.7rem;
      }
      
      .leave-btn {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: var(--text-light);
        padding: 10px 18px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        transition: var(--transition);
        backdrop-filter: blur(10px);
        position: relative;
        z-index: 2;
      }

      .leave-btn:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
      }
      
      .messages-container {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        background: var(--bg-light);
        position: relative;
      }

      .messages-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232b5876' fill-opacity='0.015'%3E%3Ccircle cx='30' cy='30' r='25'/%3E%3Ccircle cx='30' cy='30' r='15'/%3E%3Ccircle cx='30' cy='30' r='5'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        opacity: 0.5;
      }
      
      .message {
        display: flex;
        flex-direction: column;
        margin-bottom: 16px;
        animation: messageSlideIn 0.3s ease-out;
        position: relative;
        z-index: 2;
      }

      .message.own {
        align-items: flex-end;
      }

      .message-info {
        font-size: 12px;
        color: var(--text-muted);
        margin-bottom: 6px;
        font-weight: 500;
        padding: 0 10px;
      }
      
      .message-bubble {
        max-width: 85%;
        padding: 14px 18px;
        border-radius: 20px;
        word-wrap: break-word;
        position: relative;
        overflow: hidden;
        box-shadow: 0 2px 8px var(--shadow-light);
        transition: var(--transition);
        backdrop-filter: blur(10px);
      }

      .message-bubble:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 15px var(--shadow-medium);
      }

      .message.own .message-bubble {
        background: var(--primary-gradient);

  <body>
    <div class="app-container">
      <!-- 닉네임 입력 화면 -->
      <div id="loginScreen" class="login-screen">

        <div class="input-group">

      <!-- 로비 화면 (방 목록 및 생성) -->
      <div id="lobbyScreen" class="lobby-screen hidden">
        <div class="lobby-header">
          <h2 id="welcomeMessage"></h2>
          <p>참여할 방을 선택하거나 새 방을 만들어보세요.</p>

        <!-- 방 생성 -->
        <div id="createRoomForm" class="create-room-form">
          <div class="input-group">
            <label for="roomName">방 이름</label>
            <input
              type="text"
              id="roomName"
              placeholder="2~30자 방 이름을 입력하세요"

            />
          </div>
          <div class="input-group">
            <label for="roomPassword">비밀번호 (선택사항)</label>
            <input
              type="password"
              id="roomPassword"
              placeholder="비밀번호를 입력하세요 (선택사항)"

          <button id="createRoomBtn" class="btn btn-primary">
            <i class="fas fa-plus-circle"></i> 새 방 만들기

        <div class="divider">

        <div class="room-list-container">

            <h3>참여 가능한 방</h3>

          </div>

            <!-- 방 목록이 여기에 표시됩니다 -->

        <!-- 비밀번호 입력 -->
        <div id="passwordForm" class="password-form hidden">
          <div class="input-group">
            <label for="joinPassword">
              <i class="fas fa-lock"></i> 비밀번호
            </label>
            <input
              type="password"
              id="joinPassword"
              placeholder="방 비밀번호를 입력하세요"
            />
          </div>
          <button id="joinWithPasswordBtn" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> 입장
          </button>
          <button id="cancelJoinBtn" class="btn btn-secondary">
            <i class="fas fa-times"></i> 취소
          </button>
        </div>
        <div id="lobbyStatus"></div>
      </div>

      <!-- 채팅 화면 -->
      <div id="chatScreen" class="chat-screen hidden">
        <div class="chat-header">
          <div class="room-info">
            <h2 id="currentRoomName">방 이름</h2>
            <p id="onlineUsers">접속자: 1명</p>
            <div class="online-users-list" id="onlineUsersList">
              <!-- 온라인 사용자 목록이 여기에 표시됩니다 -->
            </div>

          <!-- 메시지들이 여기에 표시됩니다 -->

            placeholder="메시지를 입력하세요..."
            rows="1"
            onkeydown="handleKeyDown(event)"
            oninput="autoResize(this)"
          ></textarea>
          <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      // Firebase SDK 모듈 가져오기
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        onValue,
        set,
        remove,
        serverTimestamp,
        onDisconnect,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

      // ======================================================================
      // ※ 중요 ※
      // 아래 firebaseConfig 객체를 본인의 Firebase 프로젝트 설정 값으로 정확하게 교체해야 합니다!
      // 이 값이 없거나 틀리면 앱 전체가 동작하지 않습니다.
      // ======================================================================
      const firebaseConfig = {
        apiKey: "AIzaSyDpiOVkUB9buK6xsgK8DqDXP_sIZnl9bIk",
        authDomain: "chat-145f6.firebaseapp.com",
        projectId: "chat-145f6",
        storageBucket: "chat-145f6.firebasestorage.app",
        messagingSenderId: "901005677858",
        appId: "1:901005677858:web:39077a07eb61d45d79417b",
        measurementId: "G-M2LPM8VR6F",
        databaseURL:
          "https://chat-145f6-default-rtdb.asia-southeast1.firebasedatabase.app/",
      };

      // Firebase 초기화
      let app, database;
      try {
        app = initializeApp(firebaseConfig);
        database = getDatabase(app);
        console.log("Firebase가 성공적으로 초기화되었습니다.");
      } catch (error) {
        console.error("Firebase 초기화 실패:", error);
        alert("Firebase 설정에 문제가 있습니다. 콘솔(F12)을 확인해주세요.");
      }

      // --- 이하 자바스크립트 코드 ---

      // 전역 변수
      let currentUser = null;
      let currentRoom = null;
      let selectedRoomId = null;
      let userColorMap = {};
      let lastMessageCount = 0;
      let isWindowFocused = true;
      const originalTitle = "Anesthesia Work Chat";
      let titleFlashInterval = null;

      let roomInfoListener = null;
      let messagesListener = null;
      let roomsListener = null;
      let usersListener = null;

      // =================================================
      // ★★★★★ 주요 함수 및 이벤트 리스너 정의 ★★★★★
      // =================================================

      const enterLobby = () => {
        console.log("'로비 입장' 버튼 클릭됨!"); // 디버깅용 로그
        const usernameInput = document.getElementById("username");
        const username = usernameInput.value.trim();

        if (!validateUsername(username)) {
          showMessage("닉네임은 2-20글자로 입력해주세요.", "error", "login");
          return;
        }

        currentUser = {
          id: `user_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
          name: username,
        };

        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("lobbyScreen").classList.remove("hidden");
        document.getElementById("welcomeMessage").textContent = `${escapeHtml(
          currentUser.name
        )}님, 환영합니다!`;

        loadRooms();
        requestNotificationPermission();
      };

      // 사용자명 검증
      function validateUsername(username) {
        return (
          username &&
          username.trim().length >= 2 &&
          username.trim().length <= 20
        );
      }

      // 방 이름 검증
      function validateRoomName(roomName) {
        return (
          roomName &&
          roomName.trim().length >= 2 &&
          roomName.trim().length <= 30
        );
      }

      // 상태 메시지 표시
      function showMessage(message, type = "error", location = "login") {
        const statusDiv = document.getElementById(
          location === "login" ? "loginStatus" : "lobbyStatus"
        );
        if (!statusDiv) return;

        statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
        setTimeout(() => {
          statusDiv.innerHTML = "";
        }, 3000);
      }

      // 알림 권한 요청
      function requestNotificationPermission() {
        if ("Notification" in window && Notification.permission === "default") {
          Notification.requestPermission();
        }
      }

      // 비밀번호 폼 표시/숨기기
      function showPasswordForm() {
        document.getElementById("passwordForm").classList.remove("hidden");
        document.getElementById("createRoomForm").classList.add("hidden");
        document.querySelector(".divider").classList.add("hidden");
        document
          .getElementById("roomList")
          .parentElement.classList.add("hidden");
      }

      const hidePasswordForm = () => {
        document.getElementById("passwordForm").classList.add("hidden");
        document.getElementById("createRoomForm").classList.remove("hidden");
        document.querySelector(".divider").classList.remove("hidden");
        document
          .getElementById("roomList")
          .parentElement.classList.remove("hidden");

        document.getElementById("joinPassword").value = "";
        selectedRoomId = null;
      };

      // 방 목록 로드
      function loadRooms() {
        if (roomsListener) roomsListener();

        const roomsRef = ref(database, "rooms");
        roomsListener = onValue(roomsRef, (snapshot) => {
          const rooms = snapshot.val() || {};
          const roomList = document.getElementById("roomList");
          roomList.innerHTML = "";

          Object.keys(rooms).forEach((roomId) => {
            const room = rooms[roomId];
            const oneDay = 24 * 60 * 60 * 1000;
            if (Date.now() - room.created > oneDay) {
              remove(ref(database, `rooms/${roomId}`));
              return;
            }

            const userCount = room.users ? Object.keys(room.users).length : 0;

            if (userCount === 0 && Date.now() - room.created > 60000) {
              remove(ref(database, `rooms/${roomId}`));
              return;
            }

            const roomDiv = document.createElement("div");
            roomDiv.className = "room-item";
            roomDiv.onclick = () => selectRoom(roomId, !!room.password);

            roomDiv.innerHTML = `
                <div>
                    <div class="room-name">
                        <i class="fas fa-comments"></i>
                        ${escapeHtml(room.name)} 
                        ${
                          room.password
                            ? '<i class="fas fa-lock password-protected"></i>'
                            : ""
                        }
                    </div>
                    <div class="room-users">
                        <i class="fas fa-users"></i> ${userCount}명 참여중
                    </div>
                </div>
            `;
            roomList.appendChild(roomDiv);
          });

          if (roomList.children.length === 0) {
            roomList.innerHTML = `
              <div class="empty-room-list">
                <i class="fas fa-comments"></i>
                <p>아직 생성된 방이 없습니다.<br>새 방을 만들어보세요!</p>
              </div>
            `;
          }
        });
      }

      // 방 선택
      function selectRoom(roomId, hasPassword) {
        selectedRoomId = roomId;
        if (hasPassword) {
          showPasswordForm();
        } else {
          joinRoom(roomId);
        }
      }

      // 방 생성
      const createRoom = async () => {
        const roomName = document.getElementById("roomName").value.trim();
        const password = document.getElementById("roomPassword").value;

        if (!validateRoomName(roomName)) {
          showMessage("방 이름은 2-30글자로 입력해주세요.", "error", "lobby");
          return;
        }

        const createBtn = document.getElementById("createRoomBtn");
        createBtn.disabled = true;
        createBtn.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> 방 생성 중...';

        try {
          const newRoomRef = push(ref(database, "rooms"));
          currentRoom = newRoomRef.key;

          const roomData = { name: roomName, created: serverTimestamp() };
          if (password) roomData.password = password;

          await set(newRoomRef, roomData);
          await joinRoom(currentRoom, password, true);
        } catch (error) {
          console.error("방 생성 오류:", error);
          showMessage("방 생성에 실패했습니다.", "error", "lobby");
        } finally {
          createBtn.disabled = false;
          createBtn.innerHTML =
            '<i class="fas fa-plus-circle"></i> 새 방 만들기';
        }
      };

      // 방 참여
      async function joinRoom(roomId, password = null, isCreating = false) {
        if (!currentUser) return;

        try {
          const roomRef = ref(database, `rooms/${roomId}`);
          onValue(
            roomRef,
            async (snapshot) => {
              if (!snapshot.exists()) {
                showMessage("존재하지 않는 방입니다.", "error", "lobby");
                return;
              }
              const room = snapshot.val();
              if (room.password && room.password !== password && !isCreating) {
                showMessage("비밀번호가 틀렸습니다.", "error", "lobby");
                hidePasswordForm();
                return;
              }

              currentRoom = roomId;
              const userRef = ref(
                database,
                `rooms/${roomId}/users/${currentUser.id}`
              );
              onDisconnect(userRef).remove();
              await set(userRef, {
                name: currentUser.name,
                joined: serverTimestamp(),
              });
              showChatScreen();
            },
            { onlyOnce: true }
          );
        } catch (error) {
          console.error("방 참여 오류:", error);
          showMessage("방 참여에 실패했습니다.", "error", "lobby");
        }
      }

      const joinWithPassword = () => {
        const password = document.getElementById("joinPassword").value;
        if (!password) {
          showMessage("비밀번호를 입력해주세요.", "error", "lobby");
          return;
        }
        joinRoom(selectedRoomId, password);
      };

      function showChatScreen() {
        document.getElementById("lobbyScreen").classList.add("hidden");
        document.getElementById("chatScreen").classList.remove("hidden");
        if (roomsListener) roomsListener();
        roomsListener = null;

        loadRoomInfo();
        loadMessages();
        loadUsers();
        document.getElementById("messageInput").focus();
        document.getElementById("roomName").value = "";
        document.getElementById("roomPassword").value = "";
        document.getElementById("joinPassword").value = "";
        lastMessageCount = 0;
      }

      const leaveRoom = async (isKicked = false) => {
        if (!currentRoom || !currentUser) return;
        const userRef = ref(
          database,
          `rooms/${currentRoom}/users/${currentUser.id}`
        );
        await remove(userRef);
        cleanupChatListeners();
        currentRoom = null;
        document.getElementById("chatScreen").classList.add("hidden");
        document.getElementById("lobbyScreen").classList.remove("hidden");
        document.getElementById("messagesContainer").innerHTML = "";
        hidePasswordForm();
        loadRooms();
        if (isKicked)
          showMessage("방이 삭제되어 로비로 이동했습니다.", "success", "lobby");
      };

      function loadRoomInfo() {
        if (roomInfoListener) roomInfoListener();
        const roomRef = ref(database, `rooms/${currentRoom}`);
        roomInfoListener = onValue(roomRef, (snapshot) => {
          if (snapshot.val()) {
            document.getElementById("currentRoomName").textContent = escapeHtml(
              snapshot.val().name
            );
          } else {
            leaveRoom(true);
          }
        });
      }

      function loadUsers() {
        if (usersListener) usersListener();
        const usersRef = ref(database, `rooms/${currentRoom}/users`);
        usersListener = onValue(usersRef, (snapshot) => {
          const users = snapshot.val() || {};
          const userCount = Object.keys(users).length;
          
          // 사용자 수 업데이트
          document.getElementById(
            "onlineUsers"
          ).textContent = `접속자: ${userCount}명`;
          
          // 온라인 사용자 목록 업데이트
          const usersList = document.getElementById("onlineUsersList");
          usersList.innerHTML = "";
          
          Object.keys(users).forEach(userId => {
            const user = users[userId];
            const userTag = document.createElement("div");
            userTag.className = `user-tag ${userId === currentUser.id ? 'current-user' : ''}`;
            
            userTag.innerHTML = `
              <i class="fas fa-user"></i>
              ${escapeHtml(user.name)}
              ${userId === currentUser.id ? '(나)' : ''}
            `;
            
            usersList.appendChild(userTag);
          });
        });
      }

      function loadMessages() {
        if (messagesListener) messagesListener();
        const messagesRef = ref(database, `rooms/${currentRoom}/messages`);
        messagesListener = onValue(messagesRef, (snapshot) => {
          displayMessages(snapshot.val() || {});
        });
      }

      function escapeHtml(text) {
        if (typeof text !== "string") return "";
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML.replace(/\n/g, "<br>");
      }

      window.sendMessage = async () => {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        if (!message) return;

        const sendBtn = document.getElementById("sendBtn");
        sendBtn.disabled = true;
        sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

        try {
          const messagesRef = ref(database, `rooms/${currentRoom}/messages`);
          await push(messagesRef, {
            text: message,
            username: currentUser.name,
            userId: currentUser.id,
            timestamp: serverTimestamp(),
          });
          input.value = "";
          input.focus();
          autoResize(input);
        } catch (error) {
          console.error("메시지 전송 오류:", error);
        } finally {
          sendBtn.disabled = false;
          sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
        }
      };

      window.handleKeyDown = (event) => {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      };

      window.autoResize = (textarea) => {
        textarea.style.height = "auto";
        textarea.style.height = `${Math.min(textarea.scrollHeight, 120)}px`;
      };

      function cleanupChatListeners() {
        if (roomInfoListener) roomInfoListener();
        if (messagesListener) messagesListener();
        if (usersListener) usersListener();
        roomInfoListener = messagesListener = usersListener = null;
      }

      function getUserColorClass(userId) {
        if (!userColorMap[userId]) {
          const colors = [1, 2, 3, 4, 5, 6, 7, 8];
          let hash = 0;
          for (let i = 0; i < userId.length; i++) {
            hash = userId.charCodeAt(i) + ((hash << 5) - hash);
          }
          userColorMap[userId] = `user-color-${
            colors[Math.abs(hash % colors.length)]
          }`;
        }
        return userColorMap[userId];
      }

      function startTitleFlash(newTitle) {
        if (titleFlashInterval) return;
        let isOriginal = true;
        document.title = newTitle;
        titleFlashInterval = setInterval(() => {
          document.title = isOriginal ? newTitle : originalTitle;
          isOriginal = !isOriginal;
        }, 1000);
      }

      function stopTitleFlash() {
        if (titleFlashInterval) {
          clearInterval(titleFlashInterval);
          titleFlashInterval = null;
          document.title = originalTitle;
        }
      }

      function displayMessages(messages) {
        const container = document.getElementById("messagesContainer");
        const messageKeys = Object.keys(messages);

        const newMessagesCount = messageKeys.length;
        if (lastMessageCount > 0 && newMessagesCount > lastMessageCount) {
          const lastMessage = messages[messageKeys[newMessagesCount - 1]];
          if (lastMessage.userId !== currentUser.id)
            notifyNewMessage(lastMessage);
        }
        lastMessageCount = newMessagesCount;

        container.innerHTML = "";

        messageKeys
          .sort((a, b) => messages[a].timestamp - messages[b].timestamp)
          .forEach((key) => {
            const msg = messages[key];
            const msgDiv = document.createElement("div");
            msgDiv.className = `message ${
              msg.userId === currentUser.id ? "own" : ""
            }`;
            const colorClass =
              msg.userId === currentUser.id
                ? ""
                : getUserColorClass(msg.userId);
            const timeString = new Date(msg.timestamp).toLocaleTimeString([], {
              hour: "2-digit",
              minute: "2-digit",
            });

            msgDiv.innerHTML = `
              <div class="message-info">
                <strong>${escapeHtml(msg.username)}</strong>
                <span class="timestamp">${timeString}</span>
              </div>
              <div class="message-bubble ${colorClass}">${escapeHtml(
              msg.text
            )}</div>
            `;
            container.appendChild(msgDiv);
          });

        container.scrollTop = container.scrollHeight;
      }

      function notifyNewMessage(message) {
        if (!isWindowFocused) {
          startTitleFlash(`💬 새 메시지! (${message.username})`);
          if (
            "Notification" in window &&
            Notification.permission === "granted"
          ) {
            new Notification(message.username, {
              body: message.text,
              icon: "https://img.icons8.com/color/48/000000/chat--v1.png",
            });
          }
        }
        const lastMsgEl = document.querySelector(
          ".messages-container .message:last-child"
        );
        if (lastMsgEl) {
          lastMsgEl.classList.add("new-message-highlight");
          setTimeout(
            () => lastMsgEl.classList.remove("new-message-highlight"),
            1200
          );
        }
      }

      // =================================================
      // ★★★★★ 이벤트 리스너 연결 ★★★★★
      // =================================================
      document.addEventListener("DOMContentLoaded", () => {
        // 로그인 화면
        document
          .getElementById("enterLobbyBtn")
          .addEventListener("click", enterLobby);
        document
          .getElementById("username")
          .addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
              event.preventDefault();
              enterLobby();
            }
          });

        // 로비 화면
        document
          .getElementById("createRoomBtn")
          .addEventListener("click", createRoom);
        document
          .getElementById("joinWithPasswordBtn")
          .addEventListener("click", joinWithPassword);
        document
          .getElementById("cancelJoinBtn")
          .addEventListener("click", hidePasswordForm);

        // 채팅 화면
        document
          .getElementById("leaveRoomBtn")
          .addEventListener("click", () => leaveRoom(false));

        // 창 포커스 이벤트
        window.addEventListener("focus", () => {
          isWindowFocused = true;
          stopTitleFlash();
        });
        window.addEventListener("blur", () => {
          isWindowFocused = false;
        });
      });
    </script>
  </body>
</html>
