<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실시간 채팅</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* CSS Variables from components.css */
      :root {
        --primary-gradient: linear-gradient(135deg, #2b5876, #4e4376);
        --primary-dark: #2b5876;
        --primary-light: #4e4376;
        --primary-alpha: rgba(43, 88, 118, 0.1);
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --glass-blur: blur(20px);
        --text-light: #ffffff;
        --text-dark: #2c3e50;
        --text-muted: #666;
        --text-primary: #2b5876;
        --bg-light: #f8f9fa;
        --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        --white: #ffffff;
        --shadow-light: rgba(0, 0, 0, 0.1);
        --shadow-medium: rgba(0, 0, 0, 0.15);
        --shadow-heavy: rgba(0, 0, 0, 0.25);
        --shadow-primary: 0 4px 15px rgba(43, 88, 118, 0.2);
        --border-radius: 16px;
        --border-radius-lg: 20px;
        --border-radius-xl: 24px;
        --transition: all 0.3s ease;
        --transition-fast: all 0.2s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes messageSlideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes modalSlide {
        from {
          opacity: 0;
          transform: translateY(-50px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes shimmer {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: var(--bg-gradient);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        line-height: 1.6;
        color: var(--text-dark);
      }

      /* 데스크탑과 모바일 반응형 컨테이너 */
      .app-container {
        width: 100%;
        background: var(--white);
        border-radius: var(--border-radius-xl);
        box-shadow: 0 25px 60px var(--shadow-heavy);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        border: 1px solid var(--glass-border);
        backdrop-filter: var(--glass-blur);
        position: relative;
        animation: modalSlide 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      /* 데스크탑용 레이아웃 */
      @media (min-width: 769px) {
        .app-container {
          max-width: 1200px;
          height: 80vh;
          min-height: 600px;
        }

        .lobby-screen {
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-gap: 30px;
          padding: 40px;
          overflow-y: auto;
        }

        .lobby-left {
          display: flex;
          flex-direction: column;
        }

        .lobby-right {
          display: flex;
          flex-direction: column;
        }

        .room-list {
          max-height: none;
          flex-grow: 1;
          overflow-y: auto;
          min-height: 400px;
        }
      }

      /* 모바일용 레이아웃 */
      @media (max-width: 768px) {
        .app-container {
          max-width: 450px;
          height: 700px;
        }

        .lobby-screen {
          padding: 30px;
          flex-grow: 1;
          display: flex;
          flex-direction: column;
          overflow-y: auto;
        }

        .room-list {
          max-height: 350px;
          overflow-y: auto;
          margin-top: 20px;
        }
      }

      .app-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: var(--primary-gradient);
      }

      .login-screen {
        padding: 60px 40px;
        text-align: center;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: linear-gradient(
          135deg,
          rgba(43, 88, 118, 0.03),
          rgba(78, 67, 118, 0.02)
        );
        position: relative;
        overflow: hidden;
      }

      .login-screen::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232b5876' fill-opacity='0.02'%3E%3Ccircle cx='30' cy='30' r='25'/%3E%3Ccircle cx='30' cy='30' r='15'/%3E%3Ccircle cx='30' cy='30' r='5'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        opacity: 0.5;
      }

      .login-screen h1 {
        font-size: 2.5rem;
        font-weight: 900;
        margin-bottom: 2rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 2;
        animation: fadeInUp 0.8s ease-out;
      }

      .lobby-screen {
        background: var(--bg-light);
        position: relative;
      }

      .lobby-screen::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232b5876' fill-opacity='0.02'%3E%3Ccircle cx='30' cy='30' r='25'/%3E%3Ccircle cx='30' cy='30' r='15'/%3E%3Ccircle cx='30' cy='30' r='5'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        opacity: 0.3;
      }

      .lobby-header {
        text-align: center;
        margin-bottom: 30px;
        padding: 25px 20px;
        background: var(--white);
        border-radius: var(--border-radius);
        box-shadow: 0 4px 20px var(--shadow-light);
        border: 1px solid rgba(43, 88, 118, 0.08);
        position: relative;
        z-index: 2;
      }

      /* 데스크탑에서 로비 헤더를 그리드에 맞게 조정 */
      @media (min-width: 769px) {
        .lobby-header {
          grid-column: 1 / -1;
          margin-bottom: 0;
        }
      }

      .lobby-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: var(--primary-gradient);
        border-radius: var(--border-radius) var(--border-radius) 0 0;
      }

      .lobby-header h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-dark);
        margin-bottom: 0.5rem;
        word-break: break-all;
      }

      .lobby-header p {
        font-size: 0.9rem;
        color: var(--text-muted);
        font-weight: 500;
      }

      .input-group {
        margin-bottom: 20px;
        text-align: left;
        position: relative;
        z-index: 2;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-primary);
        font-size: 14px;
        font-weight: 600;
      }

      .input-group input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid rgba(43, 88, 118, 0.1);
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition: var(--transition);
        background: var(--bg-light);
        color: var(--text-dark);
        font-family: "Poppins", sans-serif;
      }

      .input-group input:focus {
        outline: none;
        border-color: var(--primary-dark);
        box-shadow: 0 0 0 3px var(--primary-alpha);
        background: var(--white);
        transform: translateY(-1px);
      }

      .input-group input::placeholder {
        color: var(--text-muted);
        opacity: 0.7;
      }

      .btn {
        width: 100%;
        padding: 14px 20px;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        margin-bottom: 12px;
        position: relative;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        will-change: transform;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: var(--primary-gradient);
        color: var(--text-light);
        box-shadow: var(--shadow-primary);
      }

      .btn-primary:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 8px 25px rgba(43, 88, 118, 0.4);
      }

      .btn-secondary {
        background: var(--white);
        color: var(--text-primary);
        border: 2px solid var(--primary-dark);
        box-shadow: 0 2px 8px var(--shadow-light);
      }

      .btn-secondary:hover {
        background: var(--primary-gradient);
        color: var(--text-light);
        border-color: transparent;
        transform: translateY(-3px) scale(1.02);
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
        color: var(--text-muted);
        font-size: 14px;
        font-weight: 500;
        position: relative;
        z-index: 2;
      }

      /* 데스크탑에서는 divider 숨기기 */
      @media (min-width: 769px) {
        .divider {
          display: none;
        }
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--primary-alpha),
          transparent
        );
      }

      .divider span {
        padding: 0 20px;
        background: var(--white);
        border-radius: 15px;
        font-weight: 600;
      }

      .chat-screen {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        background: var(--primary-gradient);
        color: var(--text-light);
        padding: 25px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        overflow: hidden;
      }

      .chat-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M20 20L0 0v40l20-20zM40 0v40L20 20l20-20z'/%3E%3C/g%3E%3C/svg%3E");
        opacity: 0.3;
      }

      .room-info {
        position: relative;
        z-index: 2;
      }

      .room-info h2 {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 4px;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      .room-info p {
        font-size: 0.9rem;
        opacity: 0.9;
        font-weight: 500;
      }

      .leave-btn {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: var(--text-light);
        padding: 10px 18px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        transition: var(--transition);
        backdrop-filter: blur(10px);
        position: relative;
        z-index: 2;
      }

      .leave-btn:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
      }

      .messages-container {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        background: var(--bg-light);
        position: relative;
      }

      .messages-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232b5876' fill-opacity='0.015'%3E%3Ccircle cx='30' cy='30' r='25'/%3E%3Ccircle cx='30' cy='30' r='15'/%3E%3Ccircle cx='30' cy='30' r='5'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        opacity: 0.5;
      }

      .message {
        display: flex;
        flex-direction: column;
        margin-bottom: 16px;
        animation: messageSlideIn 0.3s ease-out;
        position: relative;
        z-index: 2;
      }

      .message.own {
        align-items: flex-end;
      }

      .message-info {
        font-size: 12px;
        color: var(--text-muted);
        margin-bottom: 6px;
        font-weight: 500;
      }

      .message-bubble {
        max-width: 85%;
        padding: 14px 18px;
        border-radius: 20px;
        word-wrap: break-word;
        position: relative;
        overflow: hidden;
        box-shadow: 0 2px 8px var(--shadow-light);
        transition: var(--transition);
        backdrop-filter: blur(10px);
      }

      .message-bubble:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 15px var(--shadow-medium);
      }

      .message.own .message-bubble {
        background: var(--primary-gradient);
        color: var(--text-light);
        border-bottom-right-radius: 8px;
        box-shadow: var(--shadow-primary);
      }

      .message:not(.own) .message-bubble {
        background: var(--white);
        color: var(--text-dark);
        border: 1px solid rgba(43, 88, 118, 0.08);
        border-bottom-left-radius: 8px;
      }

      .message-input-container {
        padding: 25px;
        background: var(--white);
        border-top: 1px solid rgba(43, 88, 118, 0.08);
        display: flex;
        gap: 15px;
        align-items: flex-end;
        position: relative;
      }

      .message-input-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--primary-gradient);
        opacity: 0.3;
      }

      .message-input {
        flex-grow: 1;
        border: 1px solid rgba(43, 88, 118, 0.1);
        border-radius: 25px;
        padding: 12px 18px;
        font-size: 1rem;
        resize: none;
        min-height: 44px;
        max-height: 120px;
        background: var(--bg-light);
        color: var(--text-dark);
        font-family: "Poppins", sans-serif;
        transition: var(--transition);
      }

      .message-input:focus {
        outline: none;
        border-color: var(--primary-dark);
        background: var(--white);
        box-shadow: 0 0 0 3px var(--primary-alpha);
        transform: scale(1.02);
      }

      .message-input::placeholder {
        color: var(--text-muted);
        opacity: 0.7;
      }

      .send-btn {
        width: 50px;
        height: 50px;
        border: none;
        border-radius: 50%;
        background: var(--primary-gradient);
        color: var(--text-light);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
        box-shadow: var(--shadow-primary);
      }

      .send-btn:hover {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 6px 20px rgba(43, 88, 118, 0.3);
      }

      .send-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        background: linear-gradient(135deg, #dee2e6, #e9ecef);
        color: #6c757d;
      }

      .room-item {
        padding: 18px 20px;
        background: var(--white);
        border: 1px solid rgba(43, 88, 118, 0.08);
        border-radius: var(--border-radius);
        margin-bottom: 12px;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        overflow: hidden;
        box-shadow: 0 2px 8px var(--shadow-light);
        backdrop-filter: blur(10px);
      }

      .room-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(43, 88, 118, 0.05),
          transparent
        );
        transition: left 0.3s ease;
      }

      .room-item:hover::before {
        left: 100%;
      }

      .room-item:hover {
        background: linear-gradient(
          135deg,
          rgba(43, 88, 118, 0.03),
          rgba(78, 67, 118, 0.02)
        );
        transform: translateY(-2px) scale(1.01);
        border-color: rgba(43, 88, 118, 0.15);
        box-shadow: 0 6px 20px rgba(43, 88, 118, 0.08);
      }

      .room-item .room-name {
        font-weight: 600;
        color: var(--text-dark);
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .room-item .room-users {
        font-size: 12px;
        color: var(--text-muted);
        font-weight: 500;
      }

      .password-protected {
        color: #ffa500;
        font-size: 1rem;
      }

      .hidden {
        display: none !important;
      }

      .error,
      .success {
        padding: 12px 16px;
        border-radius: var(--border-radius);
        margin-top: 15px;
        font-size: 14px;
        font-weight: 500;
        backdrop-filter: blur(10px);
        border: 1px solid;
        position: relative;
        z-index: 2;
      }

      .error {
        background: rgba(220, 53, 69, 0.1);
        color: #721c24;
        border-color: rgba(220, 53, 69, 0.2);
      }

      .success {
        background: rgba(40, 167, 69, 0.1);
        color: #155724;
        border-color: rgba(40, 167, 69, 0.2);
      }

      .create-room-form {
        background: var(--white);
        border-radius: var(--border-radius);
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: 0 4px 20px var(--shadow-light);
        border: 1px solid rgba(43, 88, 118, 0.08);
        position: relative;
        z-index: 2;
      }

      /* 데스크탑에서 방 생성 폼 마진 제거 */
      @media (min-width: 769px) {
        .create-room-form {
          margin-bottom: 0;
          height: fit-content;
        }
      }

      .create-room-form::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: var(--primary-gradient);
        border-radius: var(--border-radius) var(--border-radius) 0 0;
      }

      /* 방 목록 섹션 헤더 */
      .room-list-header {
        background: var(--white);
        border-radius: var(--border-radius);
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 20px var(--shadow-light);
        border: 1px solid rgba(43, 88, 118, 0.08);
        position: relative;
        z-index: 2;
        text-align: center;
      }

      .room-list-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(135deg, #4e4376, #2b5876);
        border-radius: var(--border-radius) var(--border-radius) 0 0;
      }

      .room-list-header h3 {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--primary-dark);
        margin-bottom: 0.5rem;
      }

      .room-list-header p {
        font-size: 0.9rem;
        color: var(--text-muted);
        font-weight: 500;
      }

      /* 모바일에서는 방 목록 헤더 숨기기 */
      @media (max-width: 768px) {
        .room-list-header {
          display: none;
        }
      }

      .password-form {
        background: var(--white);
        border-radius: var(--border-radius);
        padding: 25px;
        margin-top: 20px;
        box-shadow: 0 8px 30px var(--shadow-medium);
        border: 1px solid rgba(43, 88, 118, 0.08);
        position: relative;
        z-index: 3;
        animation: fadeInUp 0.4s ease-out;
      }

      /* 데스크탑에서 비밀번호 폼 위치 조정 */
      @media (min-width: 769px) {
        .password-form {
          margin-top: 0;
          grid-column: 1 / -1;
        }
      }

      .password-form::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(135deg, #ffc107, #ff8c00);
        border-radius: var(--border-radius) var(--border-radius) 0 0;
      }

      .empty-room-list {
        text-align: center;
        color: var(--text-muted);
        padding: 40px 20px;
        background: var(--white);
        border-radius: var(--border-radius);
        border: 2px dashed rgba(43, 88, 118, 0.15);
        position: relative;
        z-index: 2;
      }

      .empty-room-list i {
        font-size: 3rem;
        color: var(--primary-dark);
        opacity: 0.3;
        margin-bottom: 1rem;
      }

      .empty-room-list p {
        font-size: 1rem;
        font-weight: 500;
      }

      /* Scrollbar Styling */
      .messages-container::-webkit-scrollbar,
      .room-list::-webkit-scrollbar,
      .lobby-screen::-webkit-scrollbar {
        width: 6px;
      }

      .messages-container::-webkit-scrollbar-track,
      .room-list::-webkit-scrollbar-track,
      .lobby-screen::-webkit-scrollbar-track {
        background: var(--bg-light);
      }

      .messages-container::-webkit-scrollbar-thumb,
      .room-list::-webkit-scrollbar-thumb,
      .lobby-screen::-webkit-scrollbar-thumb {
        background: var(--primary-gradient);
        border-radius: 3px;
      }

      .messages-container::-webkit-scrollbar-thumb:hover,
      .room-list::-webkit-scrollbar-thumb:hover,
      .lobby-screen::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #4e4376, #2b5876);
      }

      /* App Icon */
      .app-icon {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 1rem;
      }

      .app-icon i {
        font-size: 2rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* 작은 모바일 화면 최적화 */
      @media (max-width: 500px) {
        .app-container {
          max-width: 95%;
          height: 90vh;
          margin: 20px auto;
        }

        .login-screen {
          padding: 40px 25px;
        }

        .lobby-screen {
          padding: 20px;
        }

        .lobby-header {
          padding: 20px 15px;
        }

        .create-room-form,
        .password-form {
          padding: 20px;
        }

        .chat-header {
          padding: 20px;
        }

        .message-input-container {
          padding: 20px;
        }

        .btn {
          padding: 12px 18px;
          font-size: 0.95rem;
        }

        .room-list {
          max-height: 250px;
        }
      }

      @media (max-width: 380px) {
        .app-container {
          height: 95vh;
        }

        .login-screen h1 {
          font-size: 2rem;
        }

        .room-info h2 {
          font-size: 1.1rem;
        }

        .message-bubble {
          max-width: 90%;
        }
      }

      /* 대형 데스크탑 화면 최적화 */
      @media (min-width: 1400px) {
        .app-container {
          max-width: 1400px;
          height: 85vh;
        }

        .lobby-screen {
          grid-gap: 50px;
          padding: 50px;
        }

        .lobby-header h2 {
          font-size: 1.8rem;
        }

        .lobby-header p {
          font-size: 1rem;
        }
      }

      /* Animation for room creation */
      .room-creating {
        position: relative;
        overflow: hidden;
      }

      .room-creating::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(43, 88, 118, 0.1),
          transparent
        );
        animation: shimmer 1.5s infinite;
      }

      /* Focus states */
      .btn:focus-visible {
        outline: 2px solid var(--primary-dark);
        outline-offset: 2px;
      }

      .input-group input:focus-visible {
        outline: 2px solid var(--primary-dark);
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- 닉네임 입력 화면 -->
      <div id="loginScreen" class="login-screen">
        <div class="app-icon">
          <i class="fas fa-comments"></i>
        </div>
        <h1>실시간 채팅</h1>
        <div class="input-group">
          <label for="username">닉네임</label>
          <input
            type="text"
            id="username"
            placeholder="닉네임을 입력하세요"
            maxlength="20"
          />
        </div>
        <button class="btn btn-primary" onclick="enterLobby()">
          <i class="fas fa-sign-in-alt"></i> 로비 입장
        </button>
        <div id="loginStatus"></div>
      </div>

      <!-- 로비 화면 (방 목록 및 생성) -->
      <div id="lobbyScreen" class="lobby-screen hidden">
        <div class="lobby-header">
          <h2 id="welcomeMessage"></h2>
          <p>참여할 방을 선택하거나 새 방을 만들어보세요.</p>
        </div>

        <!-- 방 생성 -->
        <div id="createRoomForm" class="create-room-form">
          <div class="input-group">
            <label for="roomName">방 이름</label>
            <input
              type="text"
              id="roomName"
              placeholder="방 이름을 입력하세요"
              maxlength="30"
            />
          </div>
          <div class="input-group">
            <label for="roomPassword">비밀번호 (선택사항)</label>
            <input
              type="password"
              id="roomPassword"
              placeholder="비밀번호를 입력하세요 (선택사항)"
            />
          </div>
          <button class="btn btn-primary" onclick="createRoom()">
            <i class="fas fa-plus-circle"></i> 새 방 만들기
          </button>
        </div>

        <div class="divider">
          <span>기존 방 참여</span>
        </div>

        <!-- 방 목록 -->
        <div class="room-list" id="roomList">
          <!-- 방 목록이 여기에 표시됩니다 -->
        </div>

        <!-- 비밀번호 입력 -->
        <div id="passwordForm" class="password-form hidden">
          <div class="input-group">
            <label for="joinPassword">
              <i class="fas fa-lock"></i> 비밀번호
            </label>
            <input
              type="password"
              id="joinPassword"
              placeholder="방 비밀번호를 입력하세요"
            />
          </div>
          <button class="btn btn-primary" onclick="joinWithPassword()">
            <i class="fas fa-sign-in-alt"></i> 입장
          </button>
          <button class="btn btn-secondary" onclick="hidePasswordForm()">
            <i class="fas fa-times"></i> 취소
          </button>
        </div>
        <div id="lobbyStatus"></div>
      </div>

      <!-- 채팅 화면 -->
      <div id="chatScreen" class="chat-screen hidden">
        <div class="chat-header">
          <div class="room-info">
            <h2 id="currentRoomName">방 이름</h2>
            <p id="onlineUsers">접속자: 1명</p>
          </div>
          <button class="leave-btn" onclick="leaveRoom()">
            <i class="fas fa-sign-out-alt"></i> 나가기
          </button>
        </div>

        <div class="messages-container" id="messagesContainer">
          <!-- 메시지들이 여기에 표시됩니다 -->
        </div>

        <div class="message-input-container">
          <textarea
            id="messageInput"
            class="message-input"
            placeholder="메시지를 입력하세요..."
            rows="1"
            onkeydown="handleKeyDown(event)"
            oninput="autoResize(this)"
          ></textarea>
          <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      // Firebase SDK 모듈 가져오기
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        onValue,
        set,
        remove,
        serverTimestamp,
        off,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

      // ======================================================================
      // ※ 중요 ※
      // 아래 firebaseConfig 객체를 본인의 Firebase 프로젝트 설정 값으로 교체하세요.
      // 이전에 사용한 API 키는 이미 외부에 노출되었으므로, 반드시 새로 발급받아 사용하세요!
      // ======================================================================
      const firebaseConfig = {
        apiKey: "AIzaSyDpiOVkUB9buK6xsgK8DqDXP_sIZnl9bIk",
        authDomain: "chat-145f6.firebaseapp.com",
        projectId: "chat-145f6",
        storageBucket: "chat-145f6.firebasestorage.app",
        messagingSenderId: "901005677858",
        appId: "1:901005677858:web:39077a07eb61d45d79417b",
        measurementId: "G-M2LPM8VR6F",
        databaseURL:
          "https://chat-145f6-default-rtdb.asia-southeast1.firebasedatabase.app/",
      };

      // Firebase 초기화
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // --- 이하 자바스크립트 코드 ---

      // 전역 변수
      let currentUser = null;
      let currentRoom = null;
      let selectedRoomId = null;

      let roomInfoListener = null;
      let messagesListener = null;
      let roomsListener = null;
      let usersListener = null;

      // 사용자명 검증
      function validateUsername(username) {
        return (
          username &&
          username.trim().length >= 2 &&
          username.trim().length <= 20
        );
      }

      // 방 이름 검증
      function validateRoomName(roomName) {
        return (
          roomName &&
          roomName.trim().length >= 2 &&
          roomName.trim().length <= 30
        );
      }

      // 상태 메시지 표시
      function showMessage(message, type = "error", location = "login") {
        const statusDiv = document.getElementById(
          location === "login" ? "loginStatus" : "lobbyStatus"
        );
        statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
        setTimeout(() => {
          statusDiv.innerHTML = "";
        }, 3000);
      }

      // 로비 입장
      window.enterLobby = function () {
        const username = document.getElementById("username").value.trim();
        if (!validateUsername(username)) {
          showMessage("닉네임은 2-20글자로 입력해주세요.", "error", "login");
          return;
        }

        currentUser = {
          name: username,
          id: Date.now().toString(),
        };

        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("lobbyScreen").classList.remove("hidden");
        document.getElementById(
          "welcomeMessage"
        ).textContent = `${username}님, 환영합니다!`;
        loadRooms();
      };

      // 비밀번호 폼 표시/숨기기
      function showPasswordForm() {
        document.getElementById("passwordForm").classList.remove("hidden");
        document.getElementById("createRoomForm").classList.add("hidden");
        document.querySelector(".divider").classList.add("hidden");
        document.getElementById("roomList").classList.add("hidden");
      }

      window.hidePasswordForm = function () {
        document.getElementById("passwordForm").classList.add("hidden");
        document.getElementById("createRoomForm").classList.remove("hidden");
        document.querySelector(".divider").classList.remove("hidden");
        document.getElementById("roomList").classList.remove("hidden");

        document.getElementById("joinPassword").value = "";
        selectedRoomId = null;
      };

      // 방 목록 로드 (0명인 방 자동 삭제 기능 추가)
      function loadRooms() {
        if (roomsListener) roomsListener();

        const roomsRef = ref(database, "rooms");
        roomsListener = onValue(roomsRef, (snapshot) => {
          const rooms = snapshot.val() || {};
          const roomList = document.getElementById("roomList");
          roomList.innerHTML = "";

          Object.keys(rooms).forEach((roomId) => {
            const room = rooms[roomId];

            // 24시간 지난 방 삭제
            const oneDay = 24 * 60 * 60 * 1000;
            if (Date.now() - room.created > oneDay) {
              remove(ref(database, `rooms/${roomId}`));
              return;
            }

            const userCount = room.users ? Object.keys(room.users).length : 0;

            // ★ 변경점: 0명인 방은 데이터베이스에서 삭제하고 목록에 표시하지 않음
            if (userCount === 0) {
              remove(ref(database, `rooms/${roomId}`));
              return; // 다음 방으로 넘어감
            }

            const roomDiv = document.createElement("div");
            roomDiv.className = "room-item";
            roomDiv.onclick = () => selectRoom(roomId, !!room.password);

            roomDiv.innerHTML = `
                <div>
                    <div class="room-name">
                        <i class="fas fa-comments"></i>
                        ${escapeHtml(room.name)} 
                        ${
                          room.password
                            ? '<i class="fas fa-lock password-protected"></i>'
                            : ""
                        }
                    </div>
                    <div class="room-users">
                        <i class="fas fa-users"></i> ${userCount}명 참여중
                    </div>
                </div>
            `;

            roomList.appendChild(roomDiv);
          });

          if (
            Object.keys(rooms).length === 0 ||
            roomList.children.length === 0
          ) {
            roomList.innerHTML = `
              <div class="empty-room-list">
                <i class="fas fa-comments"></i>
                <p>아직 생성된 방이 없습니다.<br>새 방을 만들어보세요!</p>
              </div>
            `;
          }
        });
      }

      // 방 선택
      function selectRoom(roomId, hasPassword) {
        selectedRoomId = roomId;
        if (hasPassword) {
          showPasswordForm();
        } else {
          joinRoom(roomId);
        }
      }

      // 방 생성
      window.createRoom = async function () {
        const roomName = document.getElementById("roomName").value.trim();
        const password = document.getElementById("roomPassword").value;

        if (!validateRoomName(roomName)) {
          showMessage("방 이름은 2-30글자로 입력해주세요.", "error", "lobby");
          return;
        }

        const createBtn = document.querySelector(
          "#createRoomForm .btn-primary"
        );
        createBtn.classList.add("room-creating");
        createBtn.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> 방 생성 중...';

        try {
          const roomsRef = ref(database, "rooms");
          const newRoomRef = push(roomsRef);
          currentRoom = newRoomRef.key;

          const roomData = {
            name: roomName,
            created: serverTimestamp(),
            users: {
              [currentUser.id]: {
                name: currentUser.name,
                joined: serverTimestamp(),
              },
            },
          };

          if (password) {
            roomData.password = password;
          }

          await set(newRoomRef, roomData);
          showChatScreen();
        } catch (error) {
          console.error("방 생성 오류:", error);
          showMessage(
            "방 생성에 실패했습니다. Firebase 설정을 확인해주세요.",
            "error",
            "lobby"
          );
        } finally {
          createBtn.classList.remove("room-creating");
          createBtn.innerHTML =
            '<i class="fas fa-plus-circle"></i> 새 방 만들기';
        }
      };

      // 방 참여
      async function joinRoom(roomId, password = null) {
        if (!currentUser) {
          showMessage("닉네임이 설정되지 않았습니다.", "error", "lobby");
          return;
        }

        try {
          const roomRef = ref(database, `rooms/${roomId}`);
          onValue(
            roomRef,
            async (snapshot) => {
              if (!snapshot.exists()) {
                showMessage("존재하지 않는 방입니다.", "error", "lobby");
                return;
              }

              const room = snapshot.val();
              if (room.password && room.password !== password) {
                showMessage("비밀번호가 틀렸습니다.", "error", "lobby");
                hidePasswordForm();
                return;
              }

              currentRoom = roomId;

              const userRef = ref(
                database,
                `rooms/${roomId}/users/${currentUser.id}`
              );
              await set(userRef, {
                name: currentUser.name,
                joined: serverTimestamp(),
              });

              showChatScreen();
            },
            { onlyOnce: true }
          );
        } catch (error) {
          console.error("방 참여 오류:", error);
          showMessage("방 참여에 실패했습니다.", "error", "lobby");
        }
      }

      // 비밀번호로 방 참여
      window.joinWithPassword = function () {
        const password = document.getElementById("joinPassword").value;
        if (!password) {
          showMessage("비밀번호를 입력해주세요.", "error", "lobby");
          return;
        }
        joinRoom(selectedRoomId, password);
      };

      // 채팅 화면 표시
      function showChatScreen() {
        document.getElementById("lobbyScreen").classList.add("hidden");
        document.getElementById("chatScreen").classList.remove("hidden");
        if (roomsListener) roomsListener();
        roomsListener = null;

        loadRoomInfo();
        loadMessages();
        loadUsers();

        // 입력 필드 초기화
        document.getElementById("roomName").value = "";
        document.getElementById("roomPassword").value = "";
        document.getElementById("joinPassword").value = "";
      }

      // 방 정보 로드
      function loadRoomInfo() {
        if (roomInfoListener) roomInfoListener();
        const roomRef = ref(database, `rooms/${currentRoom}`);
        roomInfoListener = onValue(roomRef, (snapshot) => {
          const room = snapshot.val();
          if (room) {
            document.getElementById("currentRoomName").textContent = escapeHtml(
              room.name
            );
          } else {
            leaveRoom(true);
          }
        });
      }

      // 사용자 목록 로드 (기존 10초 타이머 삭제)
      function loadUsers() {
        if (usersListener) usersListener();
        const usersRef = ref(database, `rooms/${currentRoom}/users`);
        usersListener = onValue(usersRef, (snapshot) => {
          const users = snapshot.val() || {};
          const userCount = Object.keys(users).length;
          document.getElementById(
            "onlineUsers"
          ).textContent = `접속자: ${userCount}명`;
        });
      }

      // 메시지 로드
      function loadMessages() {
        if (messagesListener) messagesListener();
        const messagesRef = ref(database, `rooms/${currentRoom}/messages`);
        messagesListener = onValue(messagesRef, (snapshot) => {
          const messages = snapshot.val() || {};
          displayMessages(messages);
        });
      }

      // 메시지 표시
      function displayMessages(messages) {
        const container = document.getElementById("messagesContainer");
        container.innerHTML = "";

        const messageArray = Object.values(messages).sort(
          (a, b) => a.timestamp - b.timestamp
        );

        messageArray.forEach((message) => {
          const messageDiv = document.createElement("div");
          messageDiv.className = `message ${
            message.userId === currentUser.id ? "own" : ""
          }`;

          const time = new Date(message.timestamp).toLocaleTimeString("ko-KR", {
            hour: "2-digit",
            minute: "2-digit",
          });

          messageDiv.innerHTML = `
              <div class="message-info">
                  <i class="fas fa-user"></i>
                  ${
                    message.userId === currentUser.id
                      ? "나"
                      : escapeHtml(message.username)
                  } • ${time}
              </div>
              <div class="message-bubble">${escapeHtml(message.text)}</div>
          `;

          container.appendChild(messageDiv);
        });
        container.scrollTop = container.scrollHeight;
      }

      // HTML 이스케이프 (XSS 방지)
      function escapeHtml(text) {
        if (typeof text !== "string") return "";
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // 메시지 전송
      window.sendMessage = async function () {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        if (!message) return;

        const sendBtn = document.getElementById("sendBtn");
        sendBtn.disabled = true;
        sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

        try {
          const messagesRef = ref(database, `rooms/${currentRoom}/messages`);
          await push(messagesRef, {
            text: message,
            username: currentUser.name,
            userId: currentUser.id,
            timestamp: serverTimestamp(),
          });
          input.value = "";
          autoResize(input);
        } catch (error) {
          console.error("메시지 전송 오류:", error);
        } finally {
          sendBtn.disabled = false;
          sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
        }
      };

      // 키 입력 처리
      window.handleKeyDown = function (event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      };

      // 텍스트에리어 자동 크기 조정
      window.autoResize = function (textarea) {
        textarea.style.height = "auto";
        textarea.style.height = Math.min(textarea.scrollHeight, 120) + "px";
      };

      // 모든 채팅방 관련 리스너를 정리하는 함수
      function cleanupChatListeners() {
        if (roomInfoListener) roomInfoListener();
        if (messagesListener) messagesListener();
        if (usersListener) usersListener();
        roomInfoListener = null;
        messagesListener = null;
        usersListener = null;
      }

      // 방 나가기 (마지막 인원이면 방 전체 삭제 기능 추가)
      window.leaveRoom = async function (silent = false) {
        if (!currentUser || !currentRoom) return;

        const roomRef = ref(database, `rooms/${currentRoom}`);
        const usersRef = ref(database, `rooms/${currentRoom}/users`);

        try {
          // ★ 변경점: 나가기 전 인원수 확인
          onValue(
            usersRef,
            async (snapshot) => {
              if (snapshot.exists()) {
                const userCount = Object.keys(snapshot.val()).length;
                if (userCount === 1) {
                  // 마지막 인원이면 방 전체를 삭제
                  await remove(roomRef);
                } else {
                  // 아니면 본인만 삭제
                  await remove(
                    ref(
                      database,
                      `rooms/${currentRoom}/users/${currentUser.id}`
                    )
                  );
                }
              }
            },
            { onlyOnce: true }
          );
        } catch (error) {
          console.error("방 나가기 오류:", error);
        } finally {
          cleanupChatListeners();

          currentRoom = null;
          selectedRoomId = null;

          document.getElementById("chatScreen").classList.add("hidden");
          document.getElementById("lobbyScreen").classList.remove("hidden");
          hidePasswordForm();
          loadRooms();

          if (!silent) {
            showMessage("방에서 나왔습니다.", "success", "lobby");
          }
        }
      };

      // 페이지 종료시 정리
      window.addEventListener("beforeunload", () => {
        if (currentUser && currentRoom) {
          const userRef = ref(
            database,
            `rooms/${currentRoom}/users/${currentUser.id}`
          );
          remove(userRef);
        }
      });

      // Firebase 연결 확인
      try {
        const testRef = ref(database, ".info/connected");
        onValue(testRef, (snapshot) => {
          if (snapshot.val() === true) {
            console.log("Firebase에 성공적으로 연결되었습니다.");
          } else {
            console.log("Firebase에 연결할 수 없습니다.");
          }
        });
      } catch (error) {
        console.log("Firebase 설정을 확인해주세요:", error.message);
      }
    </script>
